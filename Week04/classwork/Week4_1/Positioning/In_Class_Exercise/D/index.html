<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Positioning Basics</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header> 
      <h1>Maybe this could be where a fixed navigation could live.</h1>
    </header>

    <div class ="abs-no-parent-pos">
      <p>
        This div has no parent element with a set position property. This div is absolutely positioned
      </p>
    </div>

    <div class="rel-parent-pos">
      <p>This is a releatively postitioned parent div</p>
      <div class="abs-rel-parent-pos">
        <p>This div is absolutely positioned inside of a relatively positioned div</p>
      </div>
    </div>

  </body>
</html>
