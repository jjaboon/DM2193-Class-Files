<!DOCTYPE html>
<html>
    <head> 
        <!-- 
        Character set attribute. Defines character encoding for HTML document.
        UTF-8 covers every font your teacher has ever used.
        If you forget this tag, your custom fonts with CSS won't display properly
        -->
        <meta charset="UTF-8" />
        <!-- 
        The viewport tag sets the initial scale and ensures proper/responsive behavior.
        This tag overrides browser default settings
         -->
        <mata name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- 
        The title tag show up as the blue text in a search engine result.
        It also is the text next to your favicon in the browser tab.
         -->
        <title>HTML Boilerplate</title>
    </head>
    <body> 
        <h1>
            One h1 per page. Most important text on the page. Usually tagline, page
            title. article
        </h1>
        <p>
            Most of your text will be in p tags. Remember to never have plain text in your
            HTML doc that is not marked up with a tag.
        </p>
    </body>
</html>
